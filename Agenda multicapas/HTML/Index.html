<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Images/iOS-contacts-logo.webp">
    <link rel="stylesheet" href="/CSS/Style.css">
    <title>Agenda Multicapas</title>
</head>
<body>
    <div class="container">
        <h2> Agenda de contactos</h2>
        <div class="formulario-datos">
            <input type="text" class="Nombre" placeholder="Nombre"> 
            <input type="text" class="Apellido" placeholder="Apellido">
            <input type="text" class="Telefono" placeholder="Telefono">
            <button class="btn-agregar-contacto">Agregar Contacto</button>

            <div class="listado-tareas">
                <div class="Tarea">
                    <h3>Nombre</h3>
                    <p>Apellido</p>
                    <p>Telefono</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/JS/Funciones.js"></script>
    <script src="/JS/Main.js"></script>
    

</body>
</html>
